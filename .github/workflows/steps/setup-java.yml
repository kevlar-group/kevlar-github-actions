name: Setup Java
description: Setup Java with Maven caching
inputs:
  java-version:
    description: 'Java version to use'
    required: true
    default: '17'
  distribution:
    description: 'Java distribution to use'
    required: false
    default: 'temurin'

runs:
  using: composite
  steps:
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ inputs.java-version }}
        distribution: ${{ inputs.distribution }}
        cache: maven 